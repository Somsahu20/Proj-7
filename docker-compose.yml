services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: moneybyte-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: moneybyte
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d moneybyte"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moneybyte-backend
    restart: unless-stopped
    environment:
      - APP_NAME=MoneyByte
      - DEBUG=False
      - API_V1_PREFIX=/api/v1
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-in-production}
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/moneybyte
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost/api/v1/auth/google/callback}
      - FRONTEND_URL=http://localhost
      - UPLOAD_DIR=uploads
      - MAX_FILE_SIZE=10485760
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moneybyte-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_uploads:
